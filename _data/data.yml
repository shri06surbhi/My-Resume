    - role: Software Developer (Banking Domain)
      time: 2018 - 2020 (2 years)
      company: HSBC Software Development (India) Private Limited, Pune
      details: | 
        Worked on **Data Management Layer** for Satellite Sites (London, HongKong, Paris, New York) to deal with various types of trading and accounting data. It’s a single point of integration to improve connectivity between multiple Global Banking and Markets Systems (GBMs). Our team is responsible for data Transformation, Enrichment, Filtering, Joining, Routing and Batch Processing. 
          
        ***Roles & Responsibilities:*** 
           - Worked as backend developer for creating many Real time and Batch (Intraday and EOD) feeds using Java, Spring (Batch & Integration framework), Maven, JDBC, Unix shell scripting and SQL technologies to integrate various systems globally within HSBC. 
           - Implemented various message/file transfer protocols such as SFTP, JMS, Connect Direct and MQ in our code to establish communication among several upstream and downstream systems. 
           - Created the automated **Certificate Generation Utility** for the  team by using Java, sql and shell scripting. 
           - Worked as full stack developer for automated the **Log Viewer Web Utility** for the production support team across the Global HSBC, by using Java, Spring, Spring boot, JSP, HTML and  Bootstrap CSS.


    - role: Software Developer (Telecom Domain)
      time: 2016 - 2018 (2 years)
      company: Amdocs Pvt. Ltd., Pune
      details: | 
        Worked on **Order Management System** for the AT&T client. It is used by AT&T Agents, Manager’s and Stakeholders to track the details of the orders and customer plans.
        
        ***Roles & Responsibilities:***
        - **Developed AT&T Tracker Tool (One View Tracker)** 
            
           This is a web based tool which is used by AT&T Agents and Managers to track their customer’s plans and agents details in the OMS (Order management system) and CRM (customer relation management) Databases. Our team has the responsibility to develop the trackers and implement the new functionalities. The One View tracker is developed using Java SE, Spring, JSP and SQL platform.
                    
        - **Developed AT&T PST Tool (Order Search Tool)** 
           
           The PST Tool is very commonly used order search tool for AT&T customers. The AT&T agents and stakeholders are using this tool for logging the task to create orders, cases and exceptions related to these orders. Our team has the responsibility to develop the codes for the new requirements and fixing the bug occurred in the existing version of this tool. This is developed using Coldfusion, HTML, CSS and SQL technologies

